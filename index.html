<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>giphyhw</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">


    <div id="gifs-view"></div>

    <form id="gif-form" style="text-align:center;">
      <label for="gif-input">And MY axe!</label>

      <input type="text" id="gif-input"><br>

      <input id="add-gif" type="submit" value="For Frodo">
    </form>

    <div id="gifs-appear-here" style="text-align:center;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      var gifs = ["Aragorn", "Legolas", "Gandalf", "Gimli"];


      function renderButtons() {

        $("#gifs-view").empty();

        for (var i = 0; i < gifs.length; i++) {

          var a = $("<button>");
          a.addClass("gif");
          a.attr("data-name", gifs[i]);
          a.text(gifs[i]);
          $("#gifs-view").append(a);
        }
      }


      $("#add-gif").on("click", function (event) {

        event.preventDefault();

        var newGif = $("#gif-input").val().trim();

        gifs.push(newGif);

        renderButtons();

        // $("#gif-input").empty();
        // console.log(#gif-input);
        $("#gif-input").val("");
        console.log(gifs);

      });

      $(document).on("click", ".gif", function () {
        console.log(this);
        var character = $(this).attr("data-name");
        console.log(character);



        
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
          character + "&api_key=dc6zaTOxFJmzC&limit=10";
        

        $.ajax({
          url: queryURL,
          method: "GET"
        })
          .then(function (response) {
            
            console.log(response);
            
            var results = response.data;

            for (var i = 0; i < results.length; i++) {
              var gifDiv = $("<div>");

              var rating = results[i].rating;

              var p = $("<p>").text("Rating: " + rating);

              var charGif = $("<img>");
              charGif.attr("src", results[i].images.fixed_height_still.url);
              charGif.attr("data-still", results[i].images.fixed_height_still.url);
              charGif.attr("data-animate", results[i].images.fixed_height.url);
              charGif.attr("data-state", "still");
              charGif.addClass("gif-image");

              gifDiv.prepend(p);
              gifDiv.prepend(charGif);

              $("#gifs-appear-here").prepend(gifDiv);
            }
          });
      });


      renderButtons();

      $(document).on("click", ".gif-image", function () {
        
        var state = $(this).attr("data-state");
        
        if (state === "still") {
          $(this).attr("src", $(this).attr("data-animate"));
          $(this).attr("data-state", "animate");
        } else {
          $(this).attr("src", $(this).attr("data-still"));
          $(this).attr("data-state", "still");
        }
      });
    </script>
  </div>
</body>

</html>
