<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <title>trainhw</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>

      <div class="container">

          <div class="row">
      
            <div class="col-md-12">
      
              <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
      
                  <form>
                    <div class="form-group">
                      <label for="train-input">Train Name</label>
                      <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-input">Frist Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="first-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
      
        </div>








    <script src="assets/javascript/game.js"></script>
</body>
</html>
